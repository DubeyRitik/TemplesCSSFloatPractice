<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hindu Temples</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Great Hindu Temples!!!</h1>
    <div class="kedarnath div0">
      <img src="images/kedarnath.jpg" alt="kedarnath" />
      <h2>Kedarnath Dham</h2>
    </div>

    <div class="div1">
      <div class="badrinath">
        <img src="images/badrinath.jpg" alt="badrinath" />
        <h2>Badrinath Dham</h2>
      </div>

      <div class="gangotri">
        <img src="images/gangotri.jpg" alt="gangotri" />
        <h2>Gangotri Dham</h2>
      </div>
      <div class="yamunotri">
        <img src="images/yamunotri.jpg" alt="yamunotri" />
        <h2>Yamunotri Dham</h2>
      </div>
    </div>

    <div class="div2">
      <div class="suntemple">
        <img src="images/suntemple.jpg" alt="suntemple" />
        <h2>Konark Sun Temple</h2>
      </div>
      <div class="angkorwat">
        <img src="images/angkorwat.jpg" alt="angkorwat" />
        <h2>Angkor Wat Temple</h2>
      </div>
    </div>

    <div class="div3">
      <div class="kashi">
        <img src="images/kashi.jpg" alt="kashi" />
        <h2>Kashivishwanath Mandir</h2>
      </div>
      <div class="somnath">
        <img src="images/somnath.jpg" alt="somnath" />
        <h2>Somanth Mandir</h2>
      </div>
      <div class="puri">
        <img src="images/jagannathpuri.jpg" alt="puri" />
        <h2>Jagannath Puri Temple</h2>
      </div>
    </div>

    <div class="div4">
      <div class="rameshwaram">
        <img src="images/rameshwaram.png" alt="rameshwaram" />
        <h2>Rameshwaram Temple</h2>
      </div>
      <div class="meenakshi">
        <img src="images/meenakshiamman.jpg" alt="meenakshi" />
        <h2>Meenakshi Amman Temple</h2>
      </div>
    </div>
  </body>
</html>
